    <div class="regForm">
        <h1>Sign up</h1>
        <form action="javascript:void(0);">

                <input type="text" id="firstName" placeholder="First name" />
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" />
            </div>
            <div>
                <label>Email</label>
                <input type="text" id="email" placeholder="Email" />
            </div>
            <div>
                <label>Gender</label>

                Male<input type="radio" id="male" value="male" name="gender" value="male" checked />
                Female<input type="radio" id="female" value="female" name="gender" value="female" />

            </div>

                <label>Date of Birth</label>
                <input type="date" id="dob">
            </div>
            <div>
                <button id="btnSave" class="btnSave" onclick="addUser()">Save</button>
            </div>


        </form>
        <div>
            <h1>Registered Users</h1>
            <ul id="registeredUsers">

            </ul>

    </div>
